<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="logo" />
  </div>
  <div class="menu-container flex opcoes">
    <app-button-menu
      [description]="'Home'"
      (click)="buttonClick('Home')"
      [select]="menuSelect === 'Home'"
    >
      <fa-icon [icon]="homeIcone"> </fa-icon>
    </app-button-menu>
    <app-button-menu
      [description]="'Pesquisar'"
      (click)="buttonClick('Search')"
      [select]="menuSelect === 'Search'"
    >
      <fa-icon [icon]="searchIcone"></fa-icon>
    </app-button-menu>
    <app-button-menu
      [description]="'Artistas'"
      (click)="buttonClick('Artist')"
      [select]="menuSelect === 'Artist'"
    >
      <fa-icon [icon]="artistIcone"></fa-icon>
    </app-button-menu>
  </div>

  <div class="menu-container flex">
    <span class="playlist-title">
        PLAYLISTS
    </span>
    <div class="playlist-scroll">
        <app-button-menu
            *ngFor="let item of playList"
            [description]="item.nome"
            [select]="playlistSelect === item.id"
            (click)="changePlaylist(item.id)"
        >
            <fa-icon [icon]="playListIcone"></fa-icon>
        </app-button-menu>
    </div>
  </div>
</div>
<div class="user-info"></div>
